<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Reserve a table:</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<h1>RESERVATION</h1>
<form action="#" th:action="@{/table}" th:object="${table}" method="post">

    <div id="container">
        <div>
            <p>from: <input type="text" th:field="*{from}"/></p>
        </div>
        <div>
            <p>to: <input type="text" th:field="*{to}"/></p>
        </div>
        <div>
            <p>person name: <input type="text" th:field="*{personName}"/></p>
        </div>
        <div>
            <p>people: <input type="text" th:field="*{numberOfPeople}"/></p>
        </div>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </div>

</form>
</body>
</html>
